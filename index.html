<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regate</title>
    <meta
      name="description"
      content="Funny little client side exercise consuming the Punk API."
    />
    <style>
      .sr-only {
        position: absolute;
        overflow: hidden;
        clip: rect(0 0 0 0);
        height: 1px;
        width: 1px;
        margin: -1px;
        padding: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <p
      role="status"
      aria-live="polite"
      id="status"
      aria-relevant="all"
      class="sr-only"
    ></p>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
